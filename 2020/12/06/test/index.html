<script>
        $(function(){
            $("#b1").click(function(){
                $("#d").show();
    var btn=document.createElement("BUTTON");
    document.body.appendChild(btn);
            });
            $("#b2").click(function(){
                $("#d").hide();
            });
            $("#b3").click(function(){
                $("#d").text($("#in").val());
            });
            $("#b4").click(function(){
                $("#in").attr("type","password");
            });
            $("#reset").click(function(){
                $("#d").show();
                $("#in").attr("type","input");
                $("#in").val("");
                $("#c1").removeAttr("checked")
            });
            $("#tog1").click(function(){
                $("#dv").toggle(1000);
            });
            $("#tog2").click(function(){
                $("#dv").slideUp(1000);
            });
            $("#fade1").click(function(){
                $("#dv").fadeToggle(500);
            });
            $("#move").mousemove(function(){
                var btn=document.createElement("BUTTON");
                var t=document.createTextNode($("#in").val());
                btn.appendChild(t);
                document.body.appendChild(btn);
            });
        });

</script>
