            <p style="font-size:15px;text-align:left;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;text-decoration:none;">什么是志愿者？</span></p><p style="font-size:15px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">志愿者是“WeHelp”归家行动公益救援行动的重要组成部分和救援力量。</span></p><p style="font-size:15px;text-align:left;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;text-decoration:none;">志愿者能做什么？</span></p><p style="font-size:15px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">当附近有救援任务时，志愿者将收到救援任务的短信提醒，登录小程序后可以查看到更多的救援任务细节并且自由地加入救援任务当中，同时还能在小程序上反馈救援线索，为救援贡献自己的的力量！</span></p><p style="font-size:15px;text-align:left;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;"><br></span></p><p style="font-size:16px;text-align:center;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">如果您有意愿加入我们</span></p><p style="font-size:16px;text-align:center;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;text-decoration:none;">填写下方的内容即可完成加入！</span></p>
