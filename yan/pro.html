        <script>
            function myfun() {
                //创建日期时间对象
                var datetime = new Date();
                //获取组件
                var month = datetime.getMonth() + 1;
                var day = datetime.getDate();
                var hour = datetime.getHours();
                var minute = datetime.getMinutes();
                var second = datetime.getSeconds();
                if (hour < 10) {
                    var hour = 0 + "" + hour;
                }
                if (minute < 10) {
                    var minute = 0 + "" + minute;
                }
                if (second <
                    10) {
                    var second = 0 + "" + second;
                }
                if (month < 10) month = 0 + "" + month;
                var nowDate = month + "月" + day + "日";
                var nowTime = hour + ":" +
                    minute + ":" + second;
                var backtime = "凭证启用：2020-" + month + "-" + day + " " + hour + ":" + minute +
                    ":" + second //更新内容 if (flag) { $(".backdate-wrap").html(backtime); flag=0; }

                var today = day + 4
                var fromday = day - 1
                if (today < 10) today = 0 + "" + today;
                if (fromday < 10) fromday = 0 + "" + fromday;
                time1 = "2020-" + month + "-" + fromday + "--2020-" + month + "-" + today
                time2 = "2020-" + month + "-" + fromday + " 15:30:23"
                $(".time1").html(time1);
                $(".time2").html(time2);
            }
        </script>
